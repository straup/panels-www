<!doctype html>
<html>
  <head>
    <title>panels</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" type="text/css" href="css/panels.css" />
    <script type="text/javascript" src="javascript/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="javascript/raphael.js"></script>
    <script type="text/javascript" src="javascript/raphael.sketchpad.js"></script>
    <!--
    <script type="text/javascript" src="javascript/panels.js"></script>
    <script type="text/javascript" src="javascript/panels.utils.js"></script>
    -->
    <script type="text/javascript" src="javascript/localforage.js"></script>
  </head>
  <body>
    <div id="page">

      <div class="header" onmouseover="showControls()" onmouseout="hideControls()">

	<div style="float:right;font-size:small;">panels</div>

	<ul id="header-controls">
	  <li><select id="load-sel" class="navbtn"  onchange="openCanvas(this)" onmouseover="showControls()" style="display:none;"></select></li>

	  <li><button id="new" class="navbtn" onclick="newCanvas()">New</button></li>

	  <li><button id="save" class="navbtn" onclick="saveCanvas()">Save</button></li>
	  <li><button id="upload" class="navbtn" onclick="uploadCanvas()">Upload</button></li>
	  <li><button id="delete" class="navbtn" onclick="deleteCanvas()">Delete</button></li>

	  <li>

	  <input type="file" name="file" id="import" />
	  <button type="submit" onclick="importFile()">Import</button>
	</li>

	  </ul>

      </div>

      <!-- <div id="content"></div> -->
      <div id="editor"></div>
      <div class="footer" onmouseover="showControls()" onmouseout="hideControls()">

	<ul id="footer-controls">

	  <li>
	    <span class="palette white" onclick="selectColor(this)"></span>
	  </li>	
	  <li>
	    <span class="palette grey" onclick="selectColor(this)"></span>
	  </li>
	  <li>
	    <span class="palette blue" onclick="selectColor(this)"></span>
	  </li>
	  <li>
	    <span class="palette black" onclick="selectColor(this)"></span>
	  </li>		
	</ul>

      </div>

    </div> 

    <script type="text/javascript">

      document.addEventListener( "DOMContentLoaded", function(){
      	//panels_init();
      
      var sketchpad = Raphael.sketchpad("editor", {
      	width: 400,
      height: 400,
      editing: true
      });

      /*
      sketchpad.change(function() {
      $("#data").val(sketchpad.json());
      });
      */

      }, false );

    </script>

  </body>
</html>
