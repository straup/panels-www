<!doctype html>
<html>
  <head>
    <title>panels</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" type="text/css" href="css/panels.css" />
    <script type="text/javascript" src="javascript/panels.js"></script>
    <script type="text/javascript" src="javascript/panels.utils.js"></script>
    <script type="text/javascript" src="javascript/localforage.js"></script>
  </head>
  <body>
    <div id="page">

      <div class="header">

	<button id="header-toggle" style="float:right;font-weight:700;font-size:1.5em;" onclick="toggleControls()">M</button>

	<ul id="header-controls">
	  <li><select id="load-sel" class="navbtn"  onchange="openCanvas(this)" style="display:none;"></select></li>

	  <li><button id="new" class="navbtn" onclick="newCanvas()">New</button></li>

	  <li><button id="save" class="navbtn" onclick="saveCanvas()">Save</button></li>
	  <li><button id="upload" class="navbtn" onclick="uploadCanvas()">Upload</button></li>
	  <li><button id="delete" class="navbtn" onclick="deleteCanvas()">Delete</button></li>

	  <li>

	  <input type="file" name="file" id="import" />
	  <button type="submit" onclick="importFile()">Import</button>
	</li>

	  </ul>

      </div>

      <div id="content"></div>

      <div class="footer">

	<select id="line-width" class="navbtn"  onchange="setLineWidth(this);">
	  <option value="1">1</option>
	  <option value="1">2</option>
	  <option value="5">5</option>
	  <option value="10">10</option>
	  <option value="20">20</option>
	  <option value="50">50</option>
	</select>

	<div class="palette-case">
	  <div class="palette-box">
	    <div class="palette white" onclick="selectColor(this)"></div>
	  </div>	
	  <div class="palette-box">
	    <div class="palette grey" onclick="selectColor(this)"></div>
	  </div>
	  <div class="palette-box">
	    <div class="palette blue" onclick="selectColor(this)"></div>
	  </div>
	  <div class="palette-box">
	    <div class="palette black" onclick="selectColor(this)"></div>
	  </div>		
	  <div style="clear:both"></div>
	</div>

      </div>

    </div> 

    <script type="text/javascript">

      document.addEventListener( "DOMContentLoaded", function(){
      panels_init();
      }, false );

    </script>

  </body>
</html>
